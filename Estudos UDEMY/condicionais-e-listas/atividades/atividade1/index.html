<meta charset="UTF-8">
<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="desafio">

    <h2>#01</h2>
    <div>
    
        <button @click="ver = !ver">{{ ver ? 'Alternar1' : 'Alternar2' }}</button>
        <p v-if="ver">Você quer me ver...</p>
        <p v-else>...ou eu</p>
        
        <p v-show="ver">Você quer me ver...</p>
        <p v-show="!ver">...ou eu</p>
    
    </div>


    <h2>#02</h2>
    <ul>
        <li v-for="(conteudo, i) in livro">{{ i }}: {{ conteudo }}</li>
        
        <br>

        <li v-for="(dados, i) in aluno">{{ i }}: {{ dados }}</li>
        
        <br>

        <li v-for="(item, index) in personagem">
            <strong>Personagem {{ index + 1 }}</strong>
            <ul>
                <li v-for="(valor, chave) in item">{{ chave }}: {{ valor }}</li>
            </ul>
        </li>
        
    </ul>
    

</div>
<script>
    new Vue({
        el: '#desafio',
        data: {
            ver: false,

            livro: {
                titulo: 'O Senhor dos Anéis',
                autor: 'J.R.R. Tolkiens',
                volume: '3'
            },

            aluno: {
                id: 10,
                nome: 'Maria',
                notas: [7.67, 8.33, 6.98, 9.21]
            },

            personagem: [
                {faccao: 'aliança', raca: 'Elfo', genero: 'feminino', classe: 'warrior'},
                {faccao: 'horda', raca: 'Orc', genero: 'macho', classe: 'xamã'},
            
            ]
            },
        methods: {

        },
    })
</script>
