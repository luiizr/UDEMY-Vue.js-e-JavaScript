<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }
    
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }

</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo01" 
        @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="{c2 : aplicarC2}" 
        @click="aplicarC2 = !aplicarC2"></div>
        <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]" ></div>
    </div>
    <hr>
    <input type="text" v-model="classeCSS">
    <button @click="Gire">Clique em mim!</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS: 'c1',
            aplicarGirar: true,
            aplicarC2: false,
            aplicarC3: false,
        },
        computed: {
            estilo01(){
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        },
        methods: {
            Gire() {
                this.aplicarGirar = !this.aplicarGirar
            }
        },
    })
</script>
