<script src=" https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo">
     <!-- v-bind:value="titulo"
     v-on:input="titulo = $event.target.value"  > -->
</div>

<script>
    new Vue({
        el: '#app',  //elemento que ele vai estar manipulando
        data: {
            titulo: 'Usando VueJS!'
        }
    })
</script>
